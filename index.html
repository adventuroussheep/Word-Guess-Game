<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Word Guess</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <script src="./assets/javascript/game.js" type="text/javascript"></script>
        
    </head>

    <body>
        <div id ="wrapper">
            <div id ="rain"></div>
            <div id="header">
                <h1>Zen Word Guess</h1>
            </div>

            <div id="subheader">
                <h3 id="currentWord"></h3>
            </div>

            <div id="leftdiv">
                <h3 id ="leftDivHeader">Welcome!</h3>
                <img id="imageHolder" src="" alt="" height="60%" width="60%">
                <p id="divText">This game runs once any key between A-Z is pressed. There are 5 total words to guess from. If you run out of guesses your score will be reset to 0.</p>
            </div>

        <div id="rightdiv">
            <p id="start">Press any key to start!</p>

            <p>Guesses Remaining:</p>
            <p id="remainingGuesses"></p>

            <p>Guessed:</p>
            <p id="guessedLetters"></p>

            <p>Wins:</p>
            <p id= "totalWins"></p>

        </div>

        <div id="footer">
            <p>Footer</p>
        </div>
        </div>

        <script>
            startGame();
            
        </script>

    </body>
</html>
